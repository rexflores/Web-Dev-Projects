<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./static/styles/form.css">
    <link rel="shortcut icon" type="image/png" href="./static/images/contact-form.png">
</head>

<body>
    <main>
        <form method="POST" action="resume" enctype="multipart/form-data">
            <header class="title">
                <h1>User Information</h1>
            </header>
            
            <section>
                <h2>Profile</h2>
                <hr>
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
                </div>
                <div>
                    <label for="title1">Title/Course</label>
                    <input type="text" id="title1" name="title1" placeholder="Enter Title/Course" required>
                </div>
                <div>
                    <label for="obj">Objective</label>
                    <textarea id="obj" name="obj" placeholder="Enter Objective" required style="height: 100px; width: 75vh; overflow: auto;"></textarea>
                </div>
            </section>

            <section>
                <h2>Contact Information</h2>
                <hr>
                <div>
                    <label for="contactnumber">Contact Number</label>
                    <input type="tel" id="contactnumber" name="contactnumber" placeholder="Enter Contact Number" pattern="[0-9]{11}" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Valid Email" required>
                </div>
                <div>
                    <label for="web">Website</label>
                    <input type="text" id="web" name="web" placeholder="Enter your website" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter Address" required>
                </div>
            </section>

            <section>
                <h2>Educational Background</h2>
                <hr>
                <div id="educTableBody">
                    <div>
                        <label for="educLevel1">Educational Level</label>

                        <select name="educLevel1" id="educLevel1" required>
                            <option value="Primary">Elementary</option>
                            <option value="Secondary">High School</option>
                            <option value="Higher Secondary">Higher Secondary</option>
                            <option value="Tertiary">Tertiary</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="year1">Year</label>
                        <input type="text" id="year1" name="year1" placeholder="Enter Year Graduated" required>
                    </div>
                    <div>
                        <label for="school1">School</label>
                        <input type="text" id="school1" name="school1" placeholder="Enter School" required>
                    </div>
                </div>
                <button type="button" onclick="addEduc()">Add Educational Background</button>
            </section>

            <section>
                <h2>Work Experience</h2>
                <hr>
                <div id="experienceTableBody">
                    <div>
                        <label for="com1">Company</label>
                        <input type="text" id="com1" name="com1" placeholder="Enter Company/Organization" required>
                    </div>
                    <div>
                        <label for="comyear1">Year</label>
                        <input type="text" id="comyear1" name="comyear1" placeholder="Enter Year" required>
                    </div>
                    <div>
                        <label for="compos1">Position</label>
                        <input type="text" id="compos1" name="compos1" placeholder="Enter Position" required>
                    </div>
                    <div>
                        <label for="comdes1">Description</label>
                        <textarea id="comdes1" name="comdes1" placeholder="Enter Description" required style="height: 100px; width: 75vh; overflow: auto;"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addExperience()">Add Work Experience</button>
            </section>

            <section>
                <h2>Professional Skills</h2>
                <hr>
                <div id="skillTable">
                    <div>
                        <label for="skill1">Skills</label>
                        <input type="text" id="skill1" name="skill1" placeholder="Enter Skill" required>
                    </div>
                </div>
                <button type="button" onclick="addSkillField()">Add Skill</button>
            </section>

            <section>
                <h2>Interests</h2>
                <hr>
                <div id="interestTable">
                    <div>
                        <label for="inter1">Interests</label>
                        <input type="text" id="inter1" name="inter1" placeholder="Enter Interest" required>
                    </div>
                </div>
                <button type="button" onclick="addInterestField()">Add Interest</button>
            </section>

            <section>
                <h2>Languages</h2>
                <hr>
                <div id="languageTable">
                    <div>
                        <label for="lang1">Primary Language</label>
                        <input type="text" id="lang1" name="lang1" placeholder="Enter Language" required>
                    </div>
                </div>
                <button type="button" onclick="addLanguageField()">Add Language</button>
            </section>

            <footer class="form-footer">
                <br>
                <input type="submit" name="submit" value="Submit">
            </footer>
        </form>
    </main>

    <script src="static/scripts/form.js"></script>
</body>
</html>
