<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      height: 90vh;
      gap: 2rem;
    }

    .pricing-plan {
      align-content: center;
      flex: 1;
      text-align: center;
      background-color: rgb(237, 241, 231);
      max-width: 300px;
      height: 250px;
      padding: 20px;
      border-radius: 5px;
    }
    
    .plan-features {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 5px;
    }

    .plan-button {
      margin-top: 10px;
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
    }

    .plan-button:hover {
      background-color: #eb8d00;
    }

    .plan-title, 
    .plan-price {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-title {
      font-size: 1.2rem;
    }

    .plan-price {
      font-size: 2rem;
    }

    /* Hint: What can you do with a media query and flexbox? */

    }
  </style>
</head>
